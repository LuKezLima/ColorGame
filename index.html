<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorGame</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header>
        <h1 id="titulo">Color Game</h1>
    </header>

    <main>
        <div class="container">
            <div class="color-generator">
                <h2>Choose the correct Hexa!</h2>
                <h2 id="hexadecimal">#612437</h2>
            </div>
            <div class="result-message">
                <h2 id="message-result">Waiting...</h2>
            </div>
    
            <div class="group-opcoes">
                <div class="opcoes" id="option1" onclick="correctAnswer(option1)" ></div>
                <div class="opcoes" id="option2" onclick="correctAnswer(option2)"></div>
                <div class="opcoes" id="option3" onclick="correctAnswer(option3)"></div>
                <div class="opcoes" id="option4"onclick="correctAnswer(option4)" ></div>
                <div class="opcoes" id="option5" onclick="correctAnswer(option5)"></div>
            </div>
    
            <div class="result-group">
                <h2>Score</h2>    
                <h2 id="resultado">0</h2>
            </div>
            
        </div>
    </main>
    
    
</body>

<script src="script.js"></script>
</html>
